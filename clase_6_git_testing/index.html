<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form>
        <h1>Minimalist Form</h1>

        <label for="text">Text:</label>
        <input type="text" id="text" name="text" placeholder="Enter text...">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password...">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email...">

        <label for="url">URL:</label>
        <input type="url" id="url" name="url" placeholder="Enter a URL...">

        <label for="tel">Phone:</label>
        <input type="tel" id="tel" name="tel" placeholder="Enter your phone number...">

        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="1" max="100" placeholder="Enter a number...">

        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="1" max="100">

        <label for="date">Date:</label>
        <input type="date" id="date" name="date">

        <label for="month">Month:</label>
        <input type="month" id="month" name="month">

        <label for="week">Week:</label>
        <input type="week" id="week" name="week">

        <label for="time">Time:</label>
        <input type="time" id="time" name="time">

        <label for="datetime-local">Date and Time (local):</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local">

        <label for="color">Color:</label>
        <input type="color" id="color" name="color">

        <label for="search">Search:</label>
        <input type="search" id="search" name="search" placeholder="Search...">

        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox"> Option 1

        <label for="radio1">Radio 1:</label>
        <input type="radio" id="radio1" name="radio" value="1"> Option 1

        <label for="radio2">Radio 2:</label>
        <input type="radio" id="radio2" name="radio" value="2"> Option 2

        <label for="file">File:</label>
        <input type="file" id="file" name="file">

        <label for="textarea">Textarea:</label>
        <textarea id="textarea" name="textarea" rows="4" placeholder="Write something..."></textarea>

        <label for="select">Select:</label>
        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>

        <button type="submit">Submit</button>
        <input type="reset" value="Reset">
    </form>

</body>
</html>
